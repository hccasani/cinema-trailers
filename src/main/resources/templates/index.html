<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Cinema Trailer</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        rel="stylesheet">

  <link
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
      rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet"/>

  <style>
    form .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Cinema Trailer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/movies">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Administration</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">
  <h1>Movies</h1>

  <div class="text-end">
    <a href="/admin/movies/new" class="btn btn-primary mb-3">
      Add movie
    </a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Movie</th>
          <th>Release Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="movie : ${movies}" th:object="${movie}">
          <td></td>
          <td>
            <div th:text="*{title}" class="fs-5 fw-bold"></div>
            <p th:text="*{synopsis}"></p>
            <div>
              <span class="badge rounded-pill bg-light test-dark me-1" th:each="gender : ${genderList}" th:text="${gender.title}"></span>
            </div>
          </td>
          <td th:text="*{#temporals.format(deliveryDate, 'dd/MM/yyyy')}"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
