<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Administration</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        rel="stylesheet">

  <link
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
      rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet"/>

  <style>
    form .invalid-feedback {
      display: block;
    }




  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Cinema Trailer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/movies">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Administration</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">
  <h2>Register Movie</h2>
  <br>
  <form action="" method="post" th:object="${movie}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Title : </label>
      <input type="text" id="title" placeholder="Write the title" class="form-control"
             th:field="*{title}">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
      <label for="synopsis" class="form-label">Synopsis : </label>
      <input type="text" id="synopsis" placeholder="Write the synopsis" class="form-control"
             th:field="*{synopsis}">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('synopsis')}"
           th:errors="*{synopsis}"></div>
    </div>
    <div class="mb-3">
      <label for="releaseDate" class="form-label">Release date : </label>
      <input type="text" id="releaseDate" placeholder="Write the delivery date"
             class="form-control"
             th:field="*{releaseDate}">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('releaseDate')}"
           th:errors="*{releaseDate}"></div>
    </div>
    <div class="mb-3">
      <label for="youtubeTrailerId" class="form-label">Youtube trailer ID : </label>
      <input type="text" id="youtubeTrailerId" placeholder="Write the Youtube trailer ID"
             class="form-control"
             th:field="*{youtubeTrailerId}">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}"
           th:errors="*{youtubeTrailerId}"></div>
    </div>
    <div class="mb-3">
      <label for="cover" class="form-label">Cover : </label>
      <input type="file" name="cover" id="cover"
             class="form-control"
             th:field="*{cover}">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('cover')}"
           th:errors="*{cover}"></div>
    </div>
    <div class="mb-3">
      <label for="genderList" class="form-label">Gender : </label>
      <select id="genderList" class="form-control" th:fields="*{genderList}" multiple>
        <option th:each="gender : ${genderList}" th:value="${gender.id}"
                th:text="${gender.title}"></option>
      </select>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('genderList')}"
           th:errors="*{genderList}"></div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
